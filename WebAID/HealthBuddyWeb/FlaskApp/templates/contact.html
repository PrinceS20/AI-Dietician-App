<section class="contact_section layout_padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 offset-md-1">
        <div class="form_container">
          <div class="heading_container">
            <h2>
              Ai Diet 
            </h2>
            <p>
              Please,fill the all details for your diet plan
            </p>
          </div>
          <form action="/generate_diet_plan" method="post">
              <label for="age">Age:</label>
              <input type="number" name="age" required><br>
      
              <label for="gender">Gender:</label>
              <select name="gender" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
              </select><br>
      
              <label for="weight">Weight (in kg):</label>
              <input type="number" name="weight" required><br>
      
              <label for="height">Height (in cm):</label>
              <input type="number" name="height" required><br>
      
              <label for="activity_level">Activity Level:</label>
              <select name="activity_level" required>
                  <option value="sedentary">Sedentary</option>
                  <option value="moderate">Moderate</option>
                  <option value="active">Active</option>
              </select><br>
      
              <label for="goal">Goal:</label>
              <select name="goal" required>
                  <option value="weight_loss">Weight Loss</option>
                  <option value="muscle_gain">Muscle Gain</option>
                  <option value="maintenance">Maintenance</option>
              </select><br>
              <div class="d-flex ">
                  <button type="submit" value="Generate Diet Plan">
                      Generate
                  </button>
                </div>
              <!-- <input type="submit" value="Generate Diet Plan"> -->
          </form>
        </div>
      </div>
      
      </div>
